<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Example</title>
    <script>
        window.onload = function() {
            let a = 1, b = 1;

            alert(++a); 
            alert(b++); 

            alert(a); 
            alert(b); 
        };
    </script>
</head>
<body>
</body>
</html>
