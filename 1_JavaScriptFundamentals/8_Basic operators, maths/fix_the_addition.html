<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Numbers</title>
</head>
<body>
    <script>
        // Запитуємо у користувача два числа
        let a = Number(prompt("First number?", 1)); // Конвертуємо в число
        let b = Number(prompt("Second number?", 2)); // Конвертуємо в число

        // Виводимо суму
        alert("The sum is: " + (a + b)); // Відображаємо результат
    </script>
</body>
</html>
