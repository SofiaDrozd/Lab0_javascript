<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Check Without NOT</title>
</head>
<body>
    <script>
        // Приклад віку
        let age = 95; // Змініть це значення для перевірки

        // Перевірка, чи вік не між 14 і 90 включно, без використання NOT
        if (age < 14 || age > 90) {
            alert("Age is NOT between 14 and 90 inclusively.");
        } else {
            alert("Age is between 14 and 90 inclusively.");
        }
    </script>
</body>
</html>
