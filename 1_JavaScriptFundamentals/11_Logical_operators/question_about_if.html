<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Execution Check</title>
</head>
<body>
    <script>
        if (-1 || 0) alert('first');  
        if (-1 && 0) alert('second');
        if (null || -1 && 1) alert('third'); 

        console.log("Result of (-1 || 0):", -1 || 0);          
        console.log("Result of (-1 && 0):", -1 && 0);          
        console.log("Result of (null || -1 && 1):", null || -1 && 1); 
    </script>
</body>
</html>
