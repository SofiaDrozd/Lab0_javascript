<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Check</title>
</head>
<body>
    <script>
        // Приклад віку
        let age = 25; // Змініть це значення для перевірки

        // Перевірка, чи вік між 14 і 90 включно
        if (age >= 14 && age <= 90) {
            alert("Age is between 14 and 90 inclusively.");
        } else {
            alert("Age is out of range.");
        }
    </script>
</body>
</html>
