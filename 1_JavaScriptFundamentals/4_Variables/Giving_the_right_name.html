<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giving the Right Name</title>
</head>
<body>

    <script>
        // Змінна для збереження назви нашої планети
        let planetName = "Earth";

        // Змінна для збереження імені поточного відвідувача вебсайту
        let currentVisitor = "John";

        // Виведення результатів
        alert("Our planet is: " + planetName); // Виведе "Our planet is: Earth"
        alert("Current visitor's name is: " + currentVisitor); // Виведе "Current visitor's name is: John"
    </script>

</body>
</html>
